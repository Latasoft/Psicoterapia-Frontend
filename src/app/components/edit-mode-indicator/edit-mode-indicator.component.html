<div class="edit-mode-indicator" *ngIf="isAdmin">
  <!-- BotÃ³n toggle de modo ediciÃ³n -->
  <button 
    class="edit-toggle-btn"
    [class.active]="isEditMode"
    (click)="toggleEditMode()"
    title="Activar/Desactivar modo ediciÃ³n">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
    </svg>
    <span class="status-text">
      {{ isEditMode ? 'ðŸ”“ Modo EdiciÃ³n' : 'ðŸ”’ Vista Normal' }}
    </span>
  </button>

  <!-- Panel de cambios pendientes -->
  <div class="changes-panel" *ngIf="isEditMode && (pendingChanges > 0 || isSaving || saveStatus)">
    <!-- Estado de guardado -->
    <div class="save-status" *ngIf="isSaving">
      <div class="spinner"></div>
      <span>Guardando...</span>
    </div>

    <!-- Ã‰xito -->
    <div class="save-status success" *ngIf="saveStatus === 'success' && !isSaving">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      <span>Guardado âœ“</span>
    </div>

    <!-- Error -->
    <div class="save-status error" *ngIf="saveStatus === 'error' && !isSaving">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>Error al guardar</span>
    </div>

    <!-- Contador de cambios pendientes -->
    <div class="pending-changes" *ngIf="pendingChanges > 0 && !isSaving">
      <span class="badge">{{ pendingChanges }}</span>
      <span class="text">cambio{{ pendingChanges > 1 ? 's' : '' }} pendiente{{ pendingChanges > 1 ? 's' : '' }}</span>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="action-buttons" *ngIf="pendingChanges > 0">
      <button class="btn-save" (click)="saveNow()" [disabled]="isSaving">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        Guardar ahora
      </button>
      <button class="btn-discard" (click)="discardChanges()" [disabled]="isSaving">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        Descartar
      </button>
    </div>
  </div>

  <!-- Ayuda contextual -->
  <div class="help-text" *ngIf="isEditMode">
    <small>ðŸ’¡ Haz clic en cualquier texto o imagen para editar. Los cambios se guardan automÃ¡ticamente.</small>
  </div>
</div>
