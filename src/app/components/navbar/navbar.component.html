<nav class="navbar">
  <div class="logo">
    <span>EMHpsicoterapiaonline</span>
  </div>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>

  <ul class="menu">
    <!-- Opciones cuando NO esté logueado -->
    <li *ngIf="!isLoggedIn"><a routerLink="/">Inicio</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/ver-blog">Blog</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/sobremi">Sobre mí</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/tarotista">Tarot</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/formulario">Agendar Cita</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login">Iniciar Sesión</a></li>

    <!-- Opciones para ADMINISTRADOR -->
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/">Inicio</a></li>
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/sobremi">Sobre mí</a></li>
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/tarotista">Tarot</a></li>
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/admin-blogs">Blogs</a></li>
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/admin-comentarios">Comentarios</a></li>
    <li *ngIf="isLoggedIn && isAdmin()"><a routerLink="/admin-horarios">Panel de Administrador</a></li>
    <li *ngIf="isLoggedIn && isAdmin()" class="logout-item">
      <button class="logout-btn" (click)="logout()" title="Cerrar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </li>

    <!-- Opciones para USUARIO regular -->
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/">Inicio</a></li>
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/ver-blog">Blog</a></li>
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/tarotista">Tarot</a></li>
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/formulario">Agendar Cita</a></li>
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/mis-citas">Mis Citas</a></li>
    <li *ngIf="isLoggedIn && isUsuario()"><a routerLink="/sobremi">Sobre mí</a></li>
    <li *ngIf="isLoggedIn && isUsuario()" class="logout-item">
      <button class="logout-btn" (click)="logout()" title="Cerrar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </li>

    <li class="search-box">
      <input type="text" placeholder="Buscar..." />
      <button class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </li>
  </ul>
</nav>
