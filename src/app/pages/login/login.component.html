<!-- Loader de pantalla completa -->
<div *ngIf="isLoading" class="full-screen-loader">
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</div>

<!-- Contenido de login -->
<div class="login-container" *ngIf="!isLoading">
  <div class="login-card">
    <div class="login-form-section">
      <h2 class="login-title">Iniciar Sesión</h2>

      <form (ngSubmit)="onLogin()" class="form">
        <input type="email" [(ngModel)]="username" name="email" class="input" placeholder="E-mail" required />
        <input type="password" [(ngModel)]="contrasena" name="password" class="input" placeholder="Contraseña" required />
        <span class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></span>

        <input class="login-button" type="submit" value="Iniciar sesión" [disabled]="isLoading" />
      </form>

      <!-- Mensaje de error discreto -->
      <div *ngIf="errorMessage" class="error-message-inline">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <p class="register-link">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
      </p>

      <span class="agreement"><a href="/">EMHpsicoterapiaonline</a></span>
    </div>

    <div class="login-image-section">
      <img src="assets/p1.svg" alt="Imagen de bienvenida" />
    </div>
  </div>
</div>
